<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>跳跳Sam餅人</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="score">Score: 0</div>
      <div id="player"></div>
      <div id="fruit"><img src="fruit.png" alt="Fruit" /></div>
      <div id="gift"><img src="gift.png" alt="gift" /></div>
      <div id="obstacle"></div>
    </div>

    <div id="start-screen">
      <button id="start-button">Start</button>
    </div>
    <!--  (預設隱藏) -->
    <div id="birthday-card" class="hidden">
      <div class="card-content">
        <h1>🎉 生日快樂 🎉</h1>
        <p>恭喜獲得與可愛聰明漂亮的女友共進 饗食天堂 晚餐乙次！</p>
        <button onclick="reloadGame()">領取</button>
      </div>
    </div>
    <audio id="jump-sound" src="sounds/jump.mp3" preload="auto"></audio>
    <audio id="fruit-sound" src="sounds/fruit.mp3" preload="auto"></audio>
    <audio
      id="HBD-sound"
      src="sounds/happy-birthday.mp3"
      preload="auto"
    ></audio>
    <audio
      id="background-music"
      src="sounds/back.mp3"
      preload="auto"
      loop
    ></audio>
    <script src="script.js"></script>
  </body>
</html>
